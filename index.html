<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mun Muiz Vlogs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            color: #666;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4b2b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff6b4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mun Muiz Vlogs</h1>
        <p>Explore our fun and delightful mini vlogs and recipes created by a mother and her two cute sons.</p>
        <a href="https://www.facebook.com/share/LgXYLkJ5VVjrzdeq/?mibextid=qi2Omg" class="button">Visit our Facebook Page</a>
    </div>
</body>
</html>
